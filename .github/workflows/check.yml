name: Check code
on: [pull_request]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ~1.22
      - run: if [ "$((gofmt -s -d . | tee /dev/stderr) | wc -l)" -gt 0 ]; then exit 1; fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ~1.22
      - uses: golangci/golangci-lint-action@v3
